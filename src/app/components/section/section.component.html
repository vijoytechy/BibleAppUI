<div class="container">
  Choose Bibile:
  <div class="input-group input-group-sm mb-3 ">
    <select [(ngModel)]="selectedbible" (ngModelChange)='onBibleSelected($event)' class="custom-select"
      id="inputGroupSelect04">
      <option *ngFor="let bible of Bibles" [value]="bible.id">{{bible.name}}</option>
    </select>
  </div>

  <div [hidden]="!hide" class="row mt-sm-4 mt-md-0">
    <div *ngFor="let book of Books" class="col-sm-12 col-md-4 ">
      <ul class="list-group">
        <li [value]="book.id" (click)="getBookId(book.id,book.bibleId)"
          class="list-group-item d-flex justify-content-between align-items-center">
          {{book.name}}
          <span class=" badge badge-primary badge-pill">{{book.id}}</span>
        </li>
      </ul>
    </div>
  </div>

  <div [hidden]="!hideB" class="row mt-sm-4 mt-md-0">
    <div *ngFor="let chapter of Chapters" class="col-sm-12 col-md-4 ">
      <ul class="list-group">
        <li [value]="chapter.id" (click)="getChapter(chapter.bibleId,chapter.id)"
          class="list-group-item d-flex justify-content-between align-items-center">
          {{chapter.id}}
          <span class=" badge badge-primary badge-pill">{{chapter.reference}}</span>
        </li>
      </ul>
    </div>
  </div>

  <div [hidden]="!Cont" class="card text-center">
    <div class="card-header">
      {{Content.reference}}
    </div>
    <div class="card-body">
      <h5 class="card-title">Special title treatment</h5>
      <p class="card-text">{{Content.content}}</p>
      <a (click)="back()" class="btn btn-primary">Back</a>
    </div>
    <div class="card-footer text-muted">
      &copy; vijoy
    </div>
  </div>

</div>
